<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Page</title>
</head>
<body>
    <h1>Founders & CEOs</h1>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Vijay Shekhar Sharma">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img src="https://via.placeholder.com/100x30?text=paytm" class="logo" alt="Paytm">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Kunal Shah">
            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img src="https://via.placeholder.com/100x30?text=cred" class="logo" alt="CRED">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Amrish Rau">
            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img src="https://via.placeholder.com/100x30?text=pinelabs" class="logo" alt="Pine Labs">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Sampad Swain">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO</p>
            <img src="https://via.placeholder.com/100x30?text=instamojo" class="logo" alt="Instamojo">
        </div>
    </div>
</body>
</html>
